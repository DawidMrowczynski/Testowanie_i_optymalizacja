<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Posts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Search Posts</h1>
        <form method="post" action="/search">
            <div class="form-group">
                <label for="min_chars">Minimum Characters:</label>
                <input type="number" class="form-control" id="min_chars" name="min_chars" required>
            </div>
            <div class="form-group">
                <label for="max_chars">Maximum Characters:</label>
                <input type="number" class="form-control" id="max_chars" name="max_chars" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>

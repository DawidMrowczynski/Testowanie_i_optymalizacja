<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{%include('navbar.html')%}
    <div class="container">
        <h1>Search Posts</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="min_chars">Minimum Characters:</label>
                <input type="number" class="form-control" id="min_chars" name="min_chars" required>
            </div>
            <div class="form-group">
                <label for="max_chars">Maximum Characters:</label>
                <input type="number" class="form-control" id="max_chars" name="max_chars" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="container">
        <h1>Posts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
